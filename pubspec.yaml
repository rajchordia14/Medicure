name: medicure
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  google_sign_in: ^5.0.3
  provider: ^5.0.0
  cupertino_icons: ^1.0.2
  flutter_switch: ^0.3.1
  smooth_page_indicator: ^0.3.0-nullsafety.0

 


dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
    - family: MuseoModerno
      fonts:
       - asset: fonts/MuseoModerno.ttf
