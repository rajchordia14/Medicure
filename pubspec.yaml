name: medicure
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_switch: ^0.3.1
  smooth_page_indicator: ^0.3.0-nullsafety.0


  google_maps_flutter: ^1.2.0
  provider: ^4.3.3
  google_place: ^0.3.0
  geolocator:
  http: ^0.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
    - family: MuseoModerno
      fonts:
       - asset: fonts/MuseoModerno.ttf
